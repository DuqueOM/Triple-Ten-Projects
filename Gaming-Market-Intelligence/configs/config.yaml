project:
  random_seed: 42
  target_success_threshold_million: 1.0
paths:
  dataset_path: games.csv
  artifacts_dir: artifacts
  model_dir: artifacts/model
  processed_dir: artifacts/processed
  metrics_dir: artifacts/metrics
  logs_dir: artifacts/logs
model:
  type: RandomForestClassifier
  params:
    n_estimators: 300
    max_depth: 12
    min_samples_leaf: 2
    n_jobs: -1
    class_weight: balanced
train:
  test_size: 0.2
  stratify: true
  scoring: f1
  cv_folds: 3
  hyperparameter_search: false
  grid: {}
preprocessing:
  numeric_imputer_strategy: median
  categorical_imputer_strategy: most_frequent
  scale_numeric: true
  one_hot_drop: first
  features:
    include:
      - platform
      - year_of_release
      - genre
      - critic_score
      - user_score
      - rating
    exclude:
      - name
      - na_sales
      - eu_sales
      - jp_sales
      - other_sales
      - total_sales
evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1
    - roc_auc
    - pr_auc
