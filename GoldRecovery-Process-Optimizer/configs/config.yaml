# GoldRecovery Process Optimizer - Configuracion

project:
  name: GoldRecovery-Process-Optimizer
  seed: 42

paths:
  models_dir: models
  results_dir: results
  logs_dir: logs

# Rutas de datos (ajusta si cambias ubicacion)
data:
  train_csv: gold_recovery_train.csv
  test_csv: gold_recovery_test.csv
  full_csv: gold_recovery_full.csv

training:
  target: final.output.recovery
  test_size: 0.2
  random_state: 42
  cv_folds: 5

model:
  models:
    xgboost:
      n_estimators: 500
      max_depth: 8
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8
      random_state: 42
    lightgbm:
      n_estimators: 500
      max_depth: 8
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8
      random_state: 42
    random_forest:
      n_estimators: 300
      max_depth: 15
      min_samples_split: 5
      min_samples_leaf: 2
      random_state: 42
  ensemble_weights:
    xgboost: 0.4
    lightgbm: 0.35
    random_forest: 0.25

evaluation:
  bootstrap_iters: 200

api:
  host: 0.0.0.0
  port: 8000
  model_path: models/metallurgical_model.pkl
